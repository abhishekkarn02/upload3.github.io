<!DOCTYPE html>
<html>
<head>
    <title>Popup Button</title>
    <style>
        .popup {
            width: 300px;
            height: 200px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffffff;
            border: 1px solid #cccccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.25);
            padding: 20px;
        }
    </style>
</head>
<body>
    <button onclick="openPopup()">Open Popup</button>

    <script>
        function openPopup() {
            var url = 'https://www.dropbox.com/request/0nwqcUsOhgZWwXZXBF31';
            var popup = window.open(url, 'popupWindow', 'width=600,height=400');
            popup.focus();
        }
    </script>
</body>
</html>
